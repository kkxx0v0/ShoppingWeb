<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">    <title>管理员界面</title>    <link href="css/cart.css" rel="stylesheet" type="text/css">    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">    <link rel="stylesheet" href="elementui/index.css">    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="css/shop-page.css"></head><body class="hold-transition"><div id="app">    <div class="top">        <div class="header">            <button @click="toExit" class="button">退出登录</button>            <h1>商品管理</h1>            <button @click="show" class="button">打开数据报表</button>            <button @click="addItem" class="button">新建</button>        </div>        <div class="app-container">            <div class="box">                <el-table :data="dataList" current-row-key="id" highlight-current-row size="small" stripe>                    <el-table-column align="center" label="序号" type="index"></el-table-column>                    <el-table-column align="center" label="商品名称" prop="name"></el-table-column>                    <el-table-column align="center" label="商品价格" prop="price"></el-table-column>                    <el-table-column align="center" label="库存数量" prop="count"></el-table-column>                    <el-table-column align="center" label="商品图片" prop="imgPath"></el-table-column>                    <el-table-column align="center" label="操作">                        <template slot-scope="scope">                            <el-button @click="modify_item(scope.row)" size="mini" type="primary">编辑</el-button>                            <el-button @click="delete_item(scope.row)" size="mini" type="danger">删除</el-button>                        </template>                    </el-table-column>                </el-table>                <!-- 新增标签弹层 -->                <div class="add-form">                    <el-dialog :visible.sync="dialogFormVisible" title="新增商品">                        <el-form :model="formData" :rules="rules" label-position="right" label-width="100px"                                 ref="dataAddForm">                            <el-row>                                <el-col :span="12">                                    <el-form-item label="商品名称" prop="name">                                        <el-input v-model="formData.name"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="商品价格">                                        <el-input v-model="formData.price"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="库存数量">                                        <el-input v-model="formData.count"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="12">                                    <el-form-item label="商品图片" prop="type">                                        <el-input v-model="formData.imgPath"/>                                    </el-form-item>                                </el-col>                            </el-row>                        </el-form>                        <div class="dialog-footer" slot="footer">                            <el-button @click="dialogFormVisible = false">取消</el-button>                            <el-button @click="saveBook()" type="primary">确定</el-button>                        </div>                    </el-dialog>                </div>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="vue.js"></script><script src="elementui/index.js"></script><script src="js/jquery.min.js" type="text/javascript"></script><script src="axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的分页列表数据            formData: {},//表单数据            dialogFormVisible: false,//增加表单是否可见        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            // 重置表单            resetForm() {                //清空输入框                this.formData = {};            },            // 弹出添加窗口            addItem() {                this.dialogFormVisible = true;                this.resetForm();            },            //添加            saveBook() {                axios.post("/item", this.formData).then((res) => {                    this.dialogFormVisible = false;                    this.getAll();                });            },            //编辑            modify_item(item) {                this.dialogFormVisible = true;                this.formData = item;            },            //删除            delete_item(item) {                axios.delete("/item", {data: item}).then((res) => {                    this.getAll();                });            },            //主页列表查询            getAll() {                axios.get("/item").then((res) => {                    this.dataList = res.data.data;                })            },            toExit() {                window.location.href = 'login.html';            },            show() {                window.location.href = 'report.html';            },        }    })</script></html>
