<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">    <title>管理员界面</title>    <link href="css/home.css" rel="stylesheet" type="text/css">    <link href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">    <link rel="stylesheet" href="elementui/index.css">    <link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css"></head><body class="hold-transition"><div id="app">    <div class="top">        <div class="header">            <button @click="toExit" class="button">退出登录</button>            <h1>商品管理</h1>            <button @click="show" class="button">打开数据报表</button>            <button @click="addItem" class="button">新建</button>        </div>        <div class="app-container">            <div class="box">                <el-table size="large" current-row-key="id" :data="dataList" :cell-style="{padding: '0'}" stripe highlight-current-row style="font-size: 18px">                    <el-table-column type="index" align="center" label="item_id" width="300"></el-table-column>                    <el-table-column prop="name" label="item_name" align="center"></el-table-column>                    <el-table-column prop="price" label="item_price" align="center"></el-table-column>                    <el-table-column prop="count" label="item_count" align="center"></el-table-column>                    <el-table-column prop="imgPath" label="item_img" align="center"></el-table-column>                    <el-table-column label="操作" align="center">                        <template slot-scope="scope"><!--                            <el-button type="primary" size="medium" @click="modifyItem(scope.row)">编辑</el-button>--><!--                            <el-button size="medium" type="danger" @click="deleteItem(scope.row)">删除</el-button>-->                            <button @click="modifyItem(scope.row)" class="op_button">编辑</button>                            <button @click="deleteItem(scope.row)" class="op_button">删除</button>                        </template>                    </el-table-column>                </el-table>                <!-- 新增标签弹层 -->                <div class="add-form">                    <el-dialog :visible.sync="dialogFormVisible" title="新建商品" size="medium">                        <el-form :model="formData" :rules="rules" label-position="right" label-width="150px"                                 ref="dataAddForm">                            <el-row>                                <el-col :span="20">                                    <el-form-item label="item_name" prop="name" label-width="120px">                                        <el-input v-model="formData.name"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="20">                                    <el-form-item label="item_price" label-width="120px">                                        <el-input v-model="formData.price"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="20">                                    <el-form-item label="item_count" label-width="120px">                                        <el-input v-model="formData.count"/>                                    </el-form-item>                                </el-col>                            </el-row>                            <el-row>                                <el-col :span="20">                                    <el-form-item label="item_img" prop="type" label-width="120px">                                        <el-input v-model="formData.imgPath"/>                                    </el-form-item>                                </el-col>                            </el-row>                        </el-form>                        <div class="dialog-footer" slot="footer"><!--                            <el-button @click="dialogFormVisible = false">取消</el-button>--><!--                            <el-button @click="saveItem()" type="primary">确定</el-button>-->                            <button @click="dialogFormVisible = false" class="op_button">取消</button>                            <button @click="saveItem()" class="op_button">确定</button>                        </div>                    </el-dialog>                </div>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="vue.js"></script><script src="elementui/index.js"></script><script src="js/jquery.min.js" type="text/javascript"></script><script src="axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的分页列表数据            formData: {},//表单数据            dialogFormVisible: false,//增加表单是否可见        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            // 重置表单            resetForm() {                //清空输入框                this.formData = {};            },            // 弹出添加窗口            addItem() {                this.dialogFormVisible = true;                this.resetForm();            },            //添加            saveItem() {                axios.post("/item", this.formData).then((res) => {                    this.dialogFormVisible = false;                    this.getAll();                });            },            //编辑            modifyItem(item) {                this.dialogFormVisible = true;                this.formData = item;            },            //删除            deleteItem(item) {                axios.delete("/item", {data: item}).then((res) => {                    this.getAll();                });            },            //主页列表查询            getAll() {                axios.get("/item").then((res) => {                    this.dataList = res.data.data;                })            },            toExit() {                window.location.href = 'login.html';            },            show() {                window.location.href = 'report.html';            },        }    })</script></html>
